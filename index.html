<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h1>The AJAXson 5</h1>
    <section id="format">
    <form id="form-gif-request">
    <section id="sec1">  
        <label>What kind of Jackson 5 related gif do you want?</label><br>  
        <input class="form-control" name="tag" type="text"/><br>
    </section>
    <section id="sec2">       
        <label>Prove you are not a robot by anwering this riddle:</label><br>  
        <input class="form-control" id="captcha" name="captcha" type="number"/> <label> Jacksons are better than 1.</label><br>
    </section>  
    <section id="sec3">    
        <input "btn btn-primary" id="submit" type="submit" value="Get my Gif!"/>  
    </section>       
    </form>
    
    <div class="loader"></div>

    <img class= "img-fluid" id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>
    </section>

</body>
</html>
